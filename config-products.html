<!DOCTYPE html>

<html>

<head>
  <meta charset="UTF-8">
  <title>Products</title>
  <link rel="stylesheet" href="node_modules/materialize-css/dist/css/materialize.min.css">
  <link href="static/css/main.css" rel="stylesheet">
  <link href="static/css/config-products.css" rel="stylesheet">
  <link rel="stylesheet" href="static/line-awesome/css/line-awesome-font-awesome.min.css">
  <link href="node_modules/select2/dist/css/select2.min.css" rel="stylesheet" />
  <link href="static/css/select2-materialize.css" rel="stylesheet" />


  <script type="text/javascript" src="modules/env.js"></script>
  <script src="node_modules/jquery/dist/jquery.min.js" type="text/javascript"></script>
  <script type="text/javascript" src="modules/main.js"></script>
  <script type="text/javascript" src="modules/operations.js"></script>
  <script src="node_modules/select2/dist/js/select2.min.js"></script>
</head>

<body onload="printListProducts(); printIconsList()">
  <ul id="dropdown1" class="dropdown-content">
    <li class="divider"></li>
    <li><a href="index.html" class="red-text darken-4">Home</a></li>
    <li class="divider"></li>
  </ul>
  <div class="fixed-action-btn horizontal click-to-toggle">
    <a class="btn-floating btn-large red">
      <i class="fa fa-pencil"></i>
    </a>
    <ul>
      <li><a class="btn-floating green modal-trigger" href="#modal_create_product"><i class="fa fa-plus"></i></a></li>
    </ul>
  </div>
  <!-- Modal Structure -->
  <nav>
    <div class="nav-wrapper red darken-4 z-depth-5">
      <a href="#!" class="brand-logo center">Products Configuration</a>
      <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="fa fa-bars fa-3x" aria-hidden="true"></i></a>
      <ul class="right hide-on-med-and-down">
        <li><a class="dropdown-button" data-activates="dropdown1"><i class="fa fa-bars fa-3x right-align"></i></a></li>
      </ul>
      <ul class="side-nav" id="mobile-demo">
        <li><a href="" class="red-text darken-4">Configuration products</a></li>
      </ul>
    </div>
  </nav>

  <div id="products_list" class="container row">
  </div>


  <div id="modal_create_product" class="modal modal-fixed-footer">
    <div class="modal-content">
      <h4 class="center">Create Product</h4>
      <div class="row">
        <form class="col s12">
          <div class="row">
            <div class="input-field col s6">
              <input value="" id="input_name_create_product" type="text" class="validate">
              <label for="first_name">Name</label>
            </div>
            </div>
            <div class="input-field col s6">
              <input value="" id="input_price_create_product" type="text" class="validate">
              <label for="first_name">Price in Fr</label>
            </div>
            <div class="input-field col s6">
              <select value="null" class="icons-select" id="input_icon_create_product"></select>
          </div>
        </form>
      </div>
    </div>
    <div class="modal-footer">
      <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat red-text">Cancel</a>
      <a href="#!" onclick="createProduct()" class="modal-action modal-close waves-effect waves-green btn-flat green-text">Create</a>
    </div>
  </div>

  <script type="text/javascript" src="modules/onclicks.js">
  </script>

  <script type="text/javascript">
    $(document).ready(function() {
      // the "href" attribute of the modal trigger must specify the modal ID that wants to be triggered
      $('.modal').modal();
    });
  </script>


  <script src="node_modules/materialize-css/dist/js/materialize.min.js" type="text/javascript"></script>
  <script src="modules/products.js" type="text/javascript"></script>



</body>
</html>
